<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ak CALC</title>
  <link rel="stylesheet" href="/assets/style/style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #results,#loading{
      display: none;
    }
  </style>
  
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3 text-black">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input type="number" placeholder="LOAN AMOUNT" id="loan_amount" class="form-control"/>
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">%</div>
                </div>
                <input type="number" placeholder="INTEREST RATE" id="interest_rate" class="form-control"/>
              </div>
            </div>

            <div class="form-group mb-3">
              <input type="number" placeholder="Years to Pay" id="years" class="form-control"/>
            </div>

            <div class="form-group mb-3">
              <button type="submit" class="btn btn-dark btn-block" onclick="calculateLoan()">Calculate</button>
            </div>
          </form>
<div id="loading">
  
<img src="/assets/img/load-32_256.gif" alt="">

  
</div>

          <div id="results" class="pt-4">
            <h1 class="text-black">RESULT</h1>
            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Monthly payment</div>
                </div>
                <input type="text" id="monthly_payment" class="form-control" disabled />
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Total amount</div>
                </div>
                <input type="text" id="total_amount_paid" class="form-control" disabled />
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Total INTEREST </div>
                </div>
                <input type="text" id="total_interest" class="form-control" disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/javascript/script.js">

  </script>

</body>
</html>
